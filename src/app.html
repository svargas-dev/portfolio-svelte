<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Sam Vargas</title>
    <meta
      name="description"
      content="Front-end focused full-stack engineer and web accessibility advocate"
    />
    <link rel="icon" href="/favicon.png" />
    <!-- speed up fonts on prod -->
    <link rel="preload" href="/_app/assets/ibm-plex-sans-latin-400-normal-392f196c.woff2" />
    <link rel="preload" href="/_app/assets/ibm-plex-sans-latin-500-normal-c540c242.woff2" />
    <link rel="preload" href="/_app/assets/ibm-plex-sans-latin-600-normal-e7d32e0b.woff2" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Facebook -->
    <meta property="og:title" content="Sam Vargas" />
    <meta
      property="og:description"
      content="Front-end focused full-stack engineer and web accessibility advocate"
    />
    <meta property="og:url" content="https://www.samvargas.xyz" />
    <meta property="og:image" content="https://www.samvargas.xyz/image/sam-vargas-fb.jpg" />
    <meta property="og:image:width" content="1187" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Sam Vargas' personal site" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <!-- Twitter -->
    <meta
      property="twitter:image"
      content="https://www.samvargas.xyz/image/sam-vargas-twitter.jpg"
    />
    %svelte.head%
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
